# --- general ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- alt + number to switch windows ---
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0
bind -n M-c new-window -c "#{pane_current_path}"
bind -n M-x confirm-before -p "Kill window? (y/n)" kill-window

# --- pane movement + resizing ---
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D
bind -n M-z resize-pane -Z

# --- reload config ---
bind r source-file ~/.tmux.conf \; display "reloaded tmux.conf"

# --- session switcher ---
bind s choose-tree -sZ
bind -n M-s choose-tree -sZ
#
# --- new panes inherit current pane's path ---
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# --- new windows inherit current pane's path ---
bind c new-window -c "#{pane_current_path}"

# --- plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# catppuccin theme config (layout only)
set -g status-left-length 30
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_disable_background 'on'
set -g @catppuccin_window_current_text " #{window_name}"
set -g @catppuccin_window_text " #{window_name}"

run '~/.tmux/plugins/tpm/tpm'
